<h1>dashboard</h1>
<div class="main">
  <mat-card class="main_card" *ngFor="let hero of heroes" [routerLink]="['/heroes', hero.id]">
    <mat-card-header>
      <mat-card-title>{{ hero.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <img mat-card-lg-image [src]="hero.urlImage" >
    </mat-card-content>
  </mat-card>
</div>
